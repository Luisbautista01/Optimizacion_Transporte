spring.application.name=TransporteProductosLorica
server.port=8080
server.servlet.context-path=/transporte-lorica

# Configuración de MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/transporte_lorica
spring.datasource.username=root
spring.datasource.password=2424
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuración de CORS
spring.web.cors.allowed-origin-patterns=*